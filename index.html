<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="universal">
    <div class="container universal2">
        <div class="universal">
            <input type="text" id="small_container">
        </div>
        <div class="universal">
            <div class="arthe_oper universal0 universal_position">
                <div class=" size universal grey_color">
                    <p class="font_size operat">+</p>
                </div>
                <div class="size universal grey_color">
                    <p class="font_size operat">-</p>
                </div>
                <div class=" size universal grey_color">
                    <p class="font_size operat">*</p>
                </div>
                <div class=" size universal grey_color">
                    <p class="font_size operat">/</p>
                </div>

            </div>
        </div>
        <div class="numbers_container universal0  universal_position">

            <div class="numbers universal2">
                <div class="first_box universal0 universal_position">
                    <div class="size universal universal_color">
                        <p class="font_size numb">7</p>
                    </div>
                    <div class="size universal universal_color">
                        <p class="font_size numb">8</p>
                    </div>
                    <div class="size universal universal_color">
                        <p class="font_size numb">9</p>
                    </div>
                </div>
                <div class="second_box universal0 universal_position">
                    <div class="size universal universal_color">
                        <p class="font_size numb">4</p>
                    </div>
                    <div class="size universal universal_color">
                        <p class="font_size numb">5</p>
                    </div>
                    <div class="size universal universal_color">
                        <p class="font_size numb">6</p>
                    </div>
                </div>
                <div class="third_box universal0 universal_position">
                    <div class="size universal universal_color">
                        <p class="font_size numb">1</p>
                    </div>
                    <div class="size universal universal_color">
                        <p class="font_size numb">2</p>
                    </div>
                    <div class="size universal universal_color">
                        <p class="font_size numb">3</p>
                    </div>
                </div>
                <div class="fourth_box universal0 universal_position">
                    <div class="size universal universal_color">
                        <p class="font_size numb">0</p>
                    </div>
                    <div class="size universal universal_color">
                        <p class="font_size numb">.</p>
                    </div>
                    <div class="size universal universal_color test">
                        <p class="font_size canc">C</p>
                    </div>
                </div>

            </div>
            <div class="equals universal" id="blue">
                <p class="font_size result">=</p>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
